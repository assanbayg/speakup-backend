services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports: ["11434:11434"]
    volumes: ["ollama:/root/.ollama"]
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_NUM_GPU=0
      - OLLAMA_HOST=0.0.0.0:11434

  api:
    build: ./api
    container_name: speakup-api
    depends_on:
      - ollama
    restart: unless-stopped
    ports: ["8080:8080"]
    env_file:
      - .env
volumes:
  ollama: